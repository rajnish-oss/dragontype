<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check my speed</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="header">
            <i class="fa-solid fa-dragon"></i>
            <p>dragontype</p>
        </div>
        <div class="heading">
            <h1>Test Your Speed Here</h1>
        </div>
        <ul class="bar">
        <li class="timer">30</li>
        <li class="w">
               <h3>WPM</h3>
               <span class="wpm">0</span>   
        </li>
        <li class="accuracy">
            <h3>Accuracy</h3>
            <span class="acc">0</span>
        </li>
        
    </ul>
        <div class="game">
            <div class="cursor"></div>
            <div class="words"></div>
        </div>
        <div class="focus">click here to start</div>
        <div class="afterFocus">Game Over</div>
        <button class="reset">Reset Game</button>
    </main>
<script src="script.js"></script>    
</body>
</html>
